<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular Casa Verde</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Formular de Înscriere - Casa Verde</h1>
        <form id="casa-verde-form" onsubmit="return validateForm()">
            <label for="nume">Nume complet:</label>
            <input type="text" id="nume" name="nume" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="telefon">Număr de telefon:</label>
            <input type="tel" id="telefon" name="telefon" pattern="[0-9]{10}" required><br><br>

            <label for="adresa">Adresa de domiciliu:</label>
            <input type="text" id="adresa" name="adresa" required><br><br>

            <label for="judet">Județ:</label>
            <select id="judet" name="judet" required>
                <option value="">Selectează județul</option>
                <option value="Bucuresti">București</option>
                <option value="Cluj">Cluj</option>
                <option value="Timis">Timiș</option>
                <option value="Iasi">Iași</option>
                <!-- Adaugă mai multe opțiuni pentru alte județe -->
            </select><br><br>

            <label for="tip-sistem">Tipul sistemului dorit:</label>
            <select id="tip-sistem" name="tip-sistem" required>
                <option value="">Selectează tipul de sistem</option>
                <option value="fotovoltaic">Fotovoltaic</option>
                <option value="panouri-solare">Panouri Solare</option>
                <option value="pompa-caldura">Pompă de Căldură</option>
            </select><br><br>

            <label for="documente">Încărcați documentele necesare:</label>
            <input type="file" id="documente" name="documente" accept=".pdf, .doc, .docx" required><br><br>

            <!-- CAPTCHA simplu -->
            <label for="captcha">Rezolvă această problemă: <span id="captcha-question"></span></label>
            <input type="text" id="captcha" name="captcha" required><br><br>

            <input type="submit" value="Trimite">
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
